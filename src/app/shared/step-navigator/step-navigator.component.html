<div class="step-navigator">
  <nav>
    <span>{{ stageTitle }}:</span>
    <ul class="step-list">
      <li *ngFor="let step of steps; let i = index" 
          [ngClass]="{'active': i === currentStep}">
        <!-- Agregar el texto descriptivo en data-tooltip -->
        <span [attr.data-tooltip]="step.description">{{ step.displayName }}</span>
        <span *ngIf="i < steps.length - 1">
          <i class="bi bi-chevron-right icon"></i>
        </span>
      </li>
    </ul>
  </nav>
</div>
<h2 class="title-step">{{ pageStepTitle }}</h2>
