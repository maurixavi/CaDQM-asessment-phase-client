<div class="stepper-container">
  <div class="stepper">
    <!-- Botón "Back" con ícono -->
    <button class="stepper-button back" (click)="goToPreviousStep()" [disabled]="currentStep === 0">
      <i class="bi bi-chevron-left"></i> Back
    </button>

    <!-- Puntos indicadores de los pasos -->
    <div class="stepper-dots">
      <span *ngFor="let step of [].constructor(totalSteps); let i = index" 
            [class.active]="i === currentStep"></span>
    </div>

    <!-- Botón "Next" o "Complete Stage" con ícono condicional -->
    <button class="stepper-button next" (click)="goToNextStep()">
      {{ currentStep === totalSteps - 1 ? 'Next Stage' : 'Next' }}
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>

<app-modal
  [isOpen]="isWarningModalOpen"
  [title]="'Warning'"
  [message]="'Please complete this activity to proceed.'"
  [autoClose]="true"
  [autoCloseDelay]="6000"
  (close)="closeWarningModal()">
</app-modal>
