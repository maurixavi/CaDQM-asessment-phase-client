<button type="button" class="btn btn-context" (click)="openModal()">
  <i class="bi bi-chevron-up"></i>
</button>

<!-- Modal Structure -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" [style.display]="isModalOpen ? 'block' : 'none'">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- Modal Header simplificado -->
      <div class="modal-header">
        <h5 class="modal-title">Context Components & DQ Problems</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      
      <!-- Tabs fuera del header, justo debajo -->
      <div class="modal-tabs-container">
        <ul class="nav nav-tabs card-header-tabs" id="contextModalTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="{'active': activeTab === 'context'}" 
                    (click)="switchTab('context')">Context Components</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="{'active': activeTab === 'dqProblems'}" 
                    (click)="switchTab('dqProblems')">DQ Problems</button>
          </li>
        </ul>
      </div>
      <div class="modal-body">
        <!-- Context Components Tab -->
        <div *ngIf="activeTab === 'context' && allContextComponents">
          <div class="accordion" id="contextModalAccordion">
            <div *ngFor="let category of categories; let i = index" class="accordion-item">
              <h2 class="accordion-header" [id]="'contextModalHeading_' + i">
                <button class="accordion-button" type="button" 
                        (click)="toggleAccordion('contextModalCollapse_' + i)"
                        [attr.aria-controls]="'contextModalCollapse_' + i"
                        [class.collapsed]="!hasComponents(category)">
                  {{ formatCtxCompCategoryName(category) }}
                  <span class="badge bg-secondary ms-2">
                    {{ allContextComponents[category]?.length || 0 }}
                  </span>
                </button>
              </h2>
              <div [id]="'contextModalCollapse_' + i" class="accordion-collapse collapse" 
                  [attr.aria-labelledby]="'contextModalHeading_' + i"
                  [class.show]="false">
                <div class="accordion-body">
                  <div *ngIf="hasComponents(category)">
                    <div class="accordion" id="contextModalInnerAccordion">
                      <div *ngFor="let component of allContextComponents[category]; let j = index" class="accordion-item">
                        <h2 class="accordion-header" [id]="'contextModalComponentHeading_' + i + '_' + j">
                          <button class="accordion-button collapsed" type="button" 
                                  data-bs-toggle="collapse" 
                                  [attr.data-bs-target]="'#contextModalComponentCollapse_' + i + '_' + j"
                                  [attr.aria-controls]="'contextModalComponentCollapse_' + i + '_' + j">
                            <span class="fw-medium"><span class="fw-normal" style="font-size: 12px;">{{ getCategoryAbbreviation(category)}}{{ component.id }}</span> {{ getFirstNonIdAttribute(component) }}</span>
                          </button>
                        </h2>
                        <div [id]="'contextModalComponentCollapse_' + i + '_' + j" class="accordion-collapse collapse"
                             [attr.aria-labelledby]="'contextModalComponentHeading_' + i + '_' + j">
                          <div class="accordion-body">
                            <ul class="no-bullets px-2">
                              <li *ngFor="let key of getComponentKeys(component)">
                                <span class="fw-medium">{{ formatKey(key) }}:</span> {{ component[key] }}
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="!hasComponents(category)" class="alert alert-warning">
                    <i class="bi bi-info-circle me-1"></i>
                    No components in this category
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DQ Problems Tab -->
        <div *ngIf="activeTab === 'dqProblems'">
          <div *ngIf="dqProblems.length > 0; else noProblems">
            <div class="list-group">
              <div *ngFor="let problem of dqProblems" class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                  <h6>{{ problem.description }}</h6>
                </div>
                <small>{{ problem.date | date:'mediumDate' }}</small>
              </div>
            </div>
          </div>
          <ng-template #noProblems>
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> No DQ problems found for this project.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Component Details -->
<div class="modal fade" id="componentDetailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Component Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="selectedComponent">
          <ul class="list-group">
            <li *ngFor="let key of getComponentKeys(selectedComponent)" 
                class="list-group-item">
              <strong>{{ formatKey(key) }}:</strong> {{ selectedComponent[key] }}
            </li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
